            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ Markdown

                        text.indexOf(match) > text.indexOf('href="') && 
                        text.indexOf(match) < text.indexOf('"', text.indexOf('href="') + 6)
                    )) {
                        return match;
                    }
                    return '<a href="https://' + match + '" target="_blank" class="kb-link">' + match + '</a>';
                });
                
                // –°–ø–∏—Å–∫–∏
                text = text.replace(/^\s*-\s+(.*?)$/gm, '<li>$1</li>');
                text = text.replace(/^\s*‚Ä¢\s+(.*?)$/gm, '<li>$1</li>');

                text = text.replace(/^\s*(\d+)\.\s+(.*?)$/gm, '<li>$2</li>');

                // –ü–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫
                text = text.replace(/\n/g, '<br>');
                
                return text;
            }
